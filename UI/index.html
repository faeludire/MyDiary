<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An online journal where users can pen down their thoughts and feelings.">
    <meta name="author" content="dejeludire">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Diary</title>
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="left">
                <h1>My Diary</h1>
                <div class="content">
                    <h1>My Diary<span>Create a sanctuary for your mind and soul</span></h1>
                    <p>MyDiary will help you increase your positive energy, be more grateful and a calmer mind building healthy thinking thoughts through journaling.</p>
                <p class="light">Journal from here, there, everywhere.</p>
                </div>
            </div>
            <div class="right">
                <div class="login-group">
                    <h1>Login</h1>
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <button>Login</button>

                <h2>New User? <a href="#">Sign up here.</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
